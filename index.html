<!doctype html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبًا بك في الدردشة العامة</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/originals/e4/fa/06/e4fa061200efe8e8b35955892e984e60.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        #login-container {
            background: rgba(0, 0, 0, 0.7); /* خلفية شفافة قليلاً */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>مرحبًا بك في الدردشة العامة</h1>
        <p>يرجى إدخال اسمك للمتابعة:</p>
        <input type="text" id="usernameInput" placeholder="أدخل اسمك هنا...">
        <button onclick="enterChat()">الذهاب إلى الدردشة</button>
    </div>

    <script>
        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        function enterChat() {
            const username = document.getElementById('usernameInput').value;
            if (username.trim() !== "") {
                localStorage.setItem('username', username); // تخزين الاسم في LocalStorage
                localStorage.setItem('usercolor', getRandomColor()); // تخزين اللون العشوائي في LocalStorage
                window.location.href = 'chat.html'; // الانتقال إلى صفحة الدردشة
            } else {
                alert("يرجى إدخال اسمك للمتابعة.");
            }
        }
    </script>

</body></html>
